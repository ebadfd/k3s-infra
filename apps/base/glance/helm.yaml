---
apiVersion: v1
kind: Namespace
metadata:
  name: glance
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: glance
  namespace: glance
spec:
  interval: 1m0s
  url: https://helm.ebadfd.tech
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: glance
  namespace: glance
spec:
  chart:
    spec:
      chart: glance
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: glance
      version: v0.1.0
  values:
    config:
      mountPath: /app/config/
      data:
        theme:
          background-color: 223 18 11
          primary-color: 207 50 53
          negative-color: 38 36 92
          contrast-multiplier: 1.2
        pages:
        - name: ebadfd
          width: slim
          hide-desktop-navigation: true
          center-vertically: true
          columns:
            - size: full
              widgets:
                - type: search
                  search-engine: duckduckgo
                  autofocus: true
                  bangs:
                    - title: YouTube
                      shortcut: "!yt"
                      url: https://www.youtube.com/results?search_query={QUERY}
                - type: group
                  widgets:
                    - type: hacker-news
                    - type: lobsters

                - type: videos
                  channels:
                    - UCsBjURrPoezykLs9EqgamOA # Fireship
                    - UCUyeluBRhGPCW4rPe_UvBZQ # ThePrimeTime
                    - UC7YOGHUfC1Tb6E4pudI9STA # Mental Outlaw
                    - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

                - type: group
                  widgets:
                    - type: reddit
                      subreddit: selfhosted
                      show-thumbnails: true
                    - type: reddit
                      subreddit: technology
                      show-thumbnails: true
                    - type: reddit
                      subreddit: unixporn
                      show-thumbnails: true

            - size: small
              widgets:
                - type: weather
                  location: Colombo, Sri Lanka
                  units: metric # alternatively "imperial"
                  hour-format: 12h # alternatively "24h"
                  # Optionally hide the location from being displayed in the widget
                  hide-location: true

                - type: monitor
                  cache: 30m
                  title: Services
                  allow-insecure: true
                  sites:
                    - title: DSM
                      url: https://hikari.dsm.lk-central.dc.ebadfd.tech:5001
                      check-url: http://10.20.23.30:5000
                      allow-insecure: true
                      icon: si:synology
                    - title: PI-Hole
                      url: https://dns.lk-central.dc.ebadfd.tech
                      check-url: https://10.20.23.31
                      allow-insecure: true
                      icon: si:pi-hole
                    - title: Tenshi
                      url: https://tenshi.fw.lk-central.dc.ebadfd.tech:5001/login
                      icon: si:fortinet
                    - title: Longhorn
                      url: https://longhorn.svc.misaki.ebadfd.tech
                      check-url: http://longhorn-frontend.longhorn-system.svc.cluster.local
                      allow-insecure: true
                      icon: si:kubernetes
                    - title: Traefik
                      url: https://traefik.svc.misaki.ebadfd.tech/
                      check-url: http://traefik.traefik.svc.cluster.local/ping
                      allow-insecure: true
                      icon: si:traefikproxy
                    - title: Proxmox
                      url: https://10.20.23.16:8006
                      allow-insecure: true
                      icon: si:proxmox

                - type: rss
                  limit: 10
                  collapse-after: 3
                  cache: 12h
                  feeds:
                    - url: https://selfh.st/rss/
                      title: selfh.st
                      limit: 4
                    - url: https://feeds.twit.tv/sn.xml
                    - url: https://www.joshwcomeau.com/rss.xml
                      title: Josh Comeau
                    - url: https://samwho.dev/rss.xml
  interval: 1m0s
